<!DOCTYPE html>
<html lang="en">
<head>
  <title>Word Guess Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center background-image">
  <h1>Word Guess</h1>
  <p>Best Picture Edition </p> 
</div>
<audio id="applause">
    <source src="assets/sounds/applause.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
<div class="container" id="start-container">
  <div class="row">
      <div class="col">
        <h3 id="heading-instructions">Guess the title of a film that won Best Picture at the Academy Awards</h3>
        <h5 class="text-center" id="start-game">Press Any Key to Start</h5>
      </div>      
  </div>
</div>
<div class="container" id="game-container">
    <div class="row">
        <div class="col text-center text-uppercase">
            <div id="answer-container"></div>
            <h4 class="text-center" id="">Chances left: <span id="num-chances"></span></h4>
        </div>      
    </div>
</div>
</body>
</html>
<script src="assets/javascript/game.js"></script>
